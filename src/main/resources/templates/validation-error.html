<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Validation Error</title>
</head>
<body>
<h1>Validation Errors</h1>
<ul>
    <li th:each="error : ${errors}">
        <span th:text="${error}"></span>
    </li>
</ul>
<p>
    <a th:href="@{/login}">Return to the login page</a>
</p>
</body>
</html>
