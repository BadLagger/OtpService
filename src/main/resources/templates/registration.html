<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
<div th:if="${param.error}">
    <div style="color: red;">Error registering the account.</div>
</div>

<h1>Register New Account</h1>
<form id="registration-form" th:action="@{/register}" method="post">
   <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
    <label for="username">Username:</label><br/>
    <input type="text" id="username" name="login"><br/><br/>
    <label for="email">Email:</label><br/>
    <input type="email" id="email" name="email"><br/><br/>
    <label for="telegram">Telegram:</label><br/>
    <input type="text" id="telegram" name="telegram"><br/><br/>
    <label for="phone">Phone:</label><br/>
    <input type="tel" id="phone" name="phone"><br/><br/>
    <label for="role">Role:</label><br/>
    <select id="role" name="role">
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
    </select><br/><br/>
    <label for="password">Password:</label><br/>
    <input type="password" id="password" name="passwd"><br/><br/>
    <button type="submit">Register</button>
</form>

</body>
</html>
