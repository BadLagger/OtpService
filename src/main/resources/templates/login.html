<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<div th:if="${param.error}">
    <div style="color: red;">Invalid credentials or account locked.</div>
</div>

<h1>Sign In</h1>
<form th:action="@{/login-check}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label for="username">Username:</label><br/>
    <input type="text" id="username" name="username"><br/><br/>
    <label for="password">Password:</label><br/>
    <input type="password" id="password" name="passwd"><br/><br/>
    <button type="submit">Log in</button>
</form>

<!-- Добавляем ссылку на регистрацию -->
<p>Don't have an account yet? <a th:href="@{/register-form}">Create one here</a></p>
</body>
</html>
