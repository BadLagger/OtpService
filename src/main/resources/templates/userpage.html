<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${role == 'ADMIN'}" th:text="'Администраторская панель, ' + ${username}"></title>
    <title th:if="${role == 'USER'}" th:text="'Страница пользователя, ' + ${username}"></title>
    <style>
        /* Простой CSS-стиль для кнопок */
        button {
            display: block;
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Добро пожаловать, <span th:text="${username}"></span>!</h1>

<p>Ваш JWT-токен: <span th:text="${jwtToken}"></span></p>

<button onclick="checkPhone()">Проверка номера телефона</button>
<button onclick="checkTelegram()">Проверка Telegram</button>
<button onclick="checkEmail()">Проверка Email</button>

<!-- Специальные кнопки только для администраторов -->
<div th:if="${role == 'ADMIN'}">
    <button onclick="manageUsers()">Управление пользователями</button>
    <button onclick="editSettings()">Редактировать настройки</button>
</div>

<!-- Форма для выхода -->
<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Выход</button>
</form>

<script>
    // Пример функций обработки нажатия кнопок
    function checkPhone() {
        alert("Кнопка \"Проверка номера телефона\" нажата!");
    }

    function checkTelegram() {
        alert("Кнопка \"Проверка Telegram\" нажата!");
    }

    function checkEmail() {
        alert("Кнопка \"Проверка Email\" нажата!");
    }
    // Действия администратора
    function manageUsers() {
        alert("Кнопка \"Управление пользователями\" нажата!");
    }

    function editSettings() {
        alert("Кнопка \"Редактировать настройки\" нажата!");
    }
</script>

</body>
</html>
